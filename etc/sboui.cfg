// Package manager settings
repo_dir = "/var/cache/packages/SBo"
package_manager = "custom"
sync_cmd = "sbomgr update"
install_cmd = "sbomgr install -n"
upgrade_cmd = "sbomgr upgrade"
//install_clos = ""
//install_vars = ""
//upgrade_clos = ""
//upgrade_vars = ""

// Interface settings 
resolve_deps = true
confirm_changes = true
enable_color = true
editor = "vim"
layout = "horizontal"

